<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue To Do List</title>

    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"
        defer>
        </script>
    <!-- my css -->
    <link rel="stylesheet" href="./css/mystyle.css">

    <!-- vue.js -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- my js -->
    <script type="text/javascript" src="./js/myscript.js" defer></script>
</head>

<body>
    <div id="app">
        <div class="container-fluid">
            <h1>ToDo List</h1>
            <div class="input-group mb-3">
                <input v-model="newTodo" type="text" class="form-control" placeholder="Inserisci nota"
                    aria-label="Inserisci nota" aria-describedby="button-addon2" @keyUp.enter="addTodo()">
                <button class="btn btn-outline-secondary" type="button" id="button-addon2" @click="addTodo()">Inserisci
                    nota</button>
            </div>
            <h2>Le mie note</h2>
            <ol class="list-group list-group-numbered">
                <li v-for="(todo, index) in todolist"
                    class="list-group-item d-flex justify-content-between align-items-start" @click="checkDone(index)"
                    :class="(todo.done) ? 'doneCheck' : ''">
                    {{todo.text}}
                    <span class="badge bg-danger rounded-pill ms-auto" @click="deleteMe(index)">
                        <i class="fa-solid fa-x"></i>
                    </span>
                </li>
            </ol>
        </div>
    </div>
</body>

</html>
